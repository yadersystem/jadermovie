{% extends 'appmovie/base.html' %}
{% load staticfiles %}
{% block title %}Home{% endblock %}


{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="{% static 'images/img_1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/img_2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/img_3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container h-100" id="section_pelis">
        <div class="row margin-top" id="peli">
            {% if object_list %}
                    {% for movie in object_list %}
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{ movie.poster.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">Rate: </p>
                    <a href="{% url 'appmovie:description' movie.id %}" class="btn btn-primary">Description</a>
                </div>
            </div>
            {% endfor %}
                {% else %}
                    <h1>No Hay Peliculas</h1>
                {% endif %}
        </div>
    </div>
{% endblock %}
